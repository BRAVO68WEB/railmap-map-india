services:
  postgis:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: railway_map
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    command: osrm-routed --algorithm ch /data/india-260219.osrm
    ports:
      - "5001:5000"
    volumes:
      - ./:/data

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgis:5432/railway_map
      OSRM_URL: http://osrm:5000
    depends_on:
      postgis:
        condition: service_healthy

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
