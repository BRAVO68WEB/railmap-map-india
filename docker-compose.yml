services:
  postgis:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-railway_map}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  init-osrm:
    build:
      context: .
      dockerfile: docker/init-osrm/Dockerfile
    volumes:
      - osrm-data:/data
    restart: "no"

  init-db:
    build:
      context: .
      dockerfile: docker/init-db/Dockerfile
    environment:
      DB_HOST: postgis
      DB_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-railway_map}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgis:
        condition: service_healthy
    restart: "no"

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    restart: unless-stopped
    command: sh -c "apk add --no-cache curl && osrm-routed --algorithm ch /data/india-latest.osrm"
    volumes:
      - osrm-data:/data:ro
    depends_on:
      init-osrm:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/nearest/v1/train/77.2,28.6"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  server:
    image: ghcr.io/bravo68web/railway-map-server:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgis:5432/${POSTGRES_DB:-railway_map}
      OSRM_URL: http://osrm:5000
    depends_on:
      postgis:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
      osrm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  client:
    image: ghcr.io/bravo68web/railway-map-client:latest
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy

volumes:
  pgdata:
  osrm-data:
